<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi p√°gina con Picnic CSS</title>
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  
  <style>
    .flex.demo{
     margin: .2em 0;
     background: #2ecc40;
     text-align: center;
    }
    .flex.demo div {
      border:.1em solid pink;
    }

  </style>
</head>
<body>
  

  <button id="musico">Ve por mi artista favorito</button>
  <button id="musico2" class="success">Ve por otro artista favorito</button>
  <div class="flex two four-1200 demo">
    <div id="bio">1</div>
    <div id="imagen">2</div>
    <div id="bio2">3</div>
    <div id="imagen2">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  
  </div>


  <div class="tabs two">
    <input id='tab-1' type='radio' name='tabgroupB' checked />
    <label class="pseudo button toggle" for="tab-1">Pregunta 1</label>
    <input id='tab-2' type='radio' name='tabgroupB'>
    <label class="pseudo button toggle" for="tab-2">Pregunta 2</label>
    <div class="row">
      <div>
        <p>Estaba en el gimnasio con mi abuela terminando la sesion, cuando nos avisan de lo que estaba pasando. Rapidamente nos regresamos y nos encerramos en la casa.</p>
      </div>

      <div>
        <p>Que llegue el momento en que no nos tengamos que volver a preocupar de que esto se vuelva a repetir</p>
      </div>
    </div>
  </div>

    <script>
    
    let biografia;

    document.addEventListener("DOMContentLoaded", function() {
          biografia = document.getElementById("bio");
          document.getElementById("musico").addEventListener("click", obtenerJSON);
          document.getElementById("musico2").addEventListener("click", obtenerJSON2);
          
    });


     async function obtenerJSON() {
        const respuesta = await fetch('https://www.theaudiodb.com/api/v1/json/123/search.php?s=Radiohead');  
        const datos = await respuesta.json();
        console.log(datos);

        const textoArtista = document.createElement('p');
        textoArtista.textContent = datos.artists[0].strBiographyEN;
        biografia.innerHTML = "";
        biografia.appendChild(textoArtista);


        const contenedorImagen = document.getElementById("imagen");
        const imagenArtista= document.createElement('img');
        imagenArtista.src = datos.artists[0].strArtistLogo;
        contenedorImagen.innerHTML = "";
        contenedorImagen.appendChild(imagenArtista);
     }

     async function obtenerJSON2() {
        const respuesta = await fetch('https://www.theaudiodb.com/api/v1/json/2/search.php?s=Queen');  
        const datos = await respuesta.json();

        const biografia2 = document.getElementById("bio2");
        const texto = document.createElement('p');
        texto.textContent = datos.artists[0].strBiographyEN;
        biografia2.innerHTML = "";
        biografia2.appendChild(texto);

        const contenedorImg2 = document.getElementById("imagen2");
        const img = document.createElement('img');
        img.src = datos.artists[0].strArtistLogo;
        contenedorImg2.innerHTML = "";
        contenedorImg2.appendChild(img);
      }

    </script>
</body>
</html>
